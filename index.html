<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1Souvenirs | Inicio</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <header>
      <div class="header__logo"><span class="header__logo__span">F1</span>Souvenirs</div>
      <div class="header__search">
        <input type="text" placeholder="¿Qué estás buscando?" class="header__search__input"/>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="header__login"><a href="/login.html" class="header__btn__login">Login</a></div>
    </header>
    <section class="imagePromotion">
      <div class="imagePromotion__text">
        <h1 class="imagePromotion__text__title">Special GP Brazil 2022</h1>
        <p class="imagePromotion__text__subtitle">Descuentos especiales en gorras y camisas</p>
        <a href="#" class="imagePromotion__text__btn">Ver productos</a> 
      </div>
    </section>
    <section class="categories">
      <div class="category">
        <div class="category__title">Gorras</div>
        <div class="category__products">
          <div class="card">
            <div class="card__image"><img src="/img/mercedes-cap-usa-2022.webp" alt="Mercedes Cap USA 2022"></div>
            <div class="card__title">Mercedes Cap<br/>USA 2022</div>
            <div class="card__price">$60.00</div>
            <a href="" class="card__seeMore">Ver más</a>
          </div>
          <div class="card">
            <div class="card__image"><img src="/img/ferrari-cap-charles-leclerc.jpg" alt="Ferrari Cap 2022 Charles Leclerc"></div>
            <div class="card__title">Ferrari Cap<br/>Charles Leclerc</div>
            <div class="card__price">$60.00</div>
            <a href="" class="card__seeMore">Ver más</a>
          </div>
          <div class="card">
            <div class="card__image"><img src="/img/mclaren-cap-lando-norris-2022.webp" alt="Mclaren Cap 2022 Lando Norris"></div>
            <div class="card__title">McLaren Cap<br/>Lando Norris</div>
            <div class="card__price">$60.00</div>
            <a href="" class="card__seeMore">Ver más</a>
          </div>
        </div>
      </div>
      <div class="category">
        <div class="category__title">Monoplazas 1/18</div>
        <div class="category__products">
          <div class="card">
            <div class="card__title"></div>
            <div class="card__image"></div>
            <div class="card__price"></div>
            <a href="" class="card__seeMore">Ver más</a>
          </div>
        </div>
      </div>
      <div class="category">
        <div class="category__title">Cuadros</div>
        <div class="category__products">
          <div class="card">
            <div class="card__title"></div>
            <div class="card__image"></div>
            <div class="card__price"></div>
            <a href="" class="card__seeMore">Ver más</a>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
