<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1Souvenirs | Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header__logo">
        <a href="./index.html"
          ><span class="header__logo__span">F1</span>Souvenirs</a
        >
      </div>
    </header>
    <section class="login__container">
        <div class="login__container__title">
          <h1>¡Bienvenido!</h1>
        </div>
        <div class="login__container__form">
          <h2>Iniciar Sesión</h2>
          <form action="./adminMenu.html">
            <div class="login__container__form__input">
              <input type="email" name="email" id="email" placeholder="Correo electrónico" />
            </div>
            <div class="login__container__form__input">
              <input type="password" name="password" id="password" placeholder="Contraseña"/>
            </div>
            <button type="submit" class="login_container__form__button">Iniciar sesión</button>
          </form>
        </div>
        <div class="login__container__register">
          <p>¿No tienes cuenta?</p>
          <a href="./register.html">Regístrate</a>
        </div>
    </section>
    <section class="info">
      <div class="info__logo">
        <span class="info__logo__span">F1</span>Souvenirs
      </div>
      <div class="info__list">
        <ul>
          <li>Quienes somos</li>
          <li>Política de privacidad</li>
          <li>Programa de fidelidad</li>
          <li>Nuestras Tiendas</li>
          <li>Quiero ser franquiciado</li>
          <li>Anuncia aquí</li>
        </ul>
      </div>
      <div class="info__form">
        <div class="info__form__title">Hable con nosotros</div>
        <form>
          <input type="text" name="name" id="name" placeholder="Nombre"/><br />
          <input type="email" name="emailClient" id="emailClient" placeholder="Correo electrónico"/><br />
          <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea
          ><br />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
    <footer>
      Creado por
      <a href="https://daquitocoder.github.io/portfolio-oracleONE/"
        >Alejandro León</a
      >
      <br />
      &copy; 2022 - Oracle ONE
    </footer>
  </body>
</html>
